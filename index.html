<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<main>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <section class="row">
            <section class="col-3">
                <div id="search-container">
                        <div class="form-group mb-2 mx-2">
                        <label class="text-big" for="search-city" class="sr-only">Search City</label>
                        <input type="text" class="form-control" id="search-city" placeholder="City">
                        </div>
                        <button type="submit" id="search" class="btn btn-primary mb-2 mx-2">Search</button>
                    


                </div>
                <div id="recent-cities">
                    <div class="list-group">
                        <!-- Want to eventually hide the below line of code until the first city is searched for.
                        Then, display with the name of the city inside the box.
                        Make it so the city is clickable so you can see the current and 5-day forecast.
                        Want to create a new box that's clickable for each new city. -->
                        <a href="#" class="list-group-item list-group-item-action mb-2 mx-2">City1</a>
                      </div>
                </div>
            </section>
            <section class="col-9">
                <div id="main-info" class="row continer-fluid">
                    <h2 id="city-name"></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
                <div id="forecast-info" class="row">
                    <h2>5-Day Forecast:</h2>

                </div>
                <div class="row">
                    <div class="col rounded bg-secondary m-2">day1</div>
                    <div class="col rounded bg-secondary m-2">day2</div>
                    <div class="col rounded bg-secondary m-2">day3</div>
                    <div class="col rounded bg-secondary m-2">day4</div>
                    <div class="col rounded bg-secondary m-2">day5</div>
                </div>
            </section>
        </section>
    </div>
</main>
    

<script src="assets/script.js"></script>
</body>
</html>
